<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>music maker</title>
  <link rel='stylesheet' href='style.css' />

  <script src="main.js"></script>
</head>
<body>
  <!-- c note -->
  <audio>
    <source src="/media/music_notes/c_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/c_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/c_note.wav" type="audio/wav"></source>
  </audio>

  <!-- d note -->
  <audio>
    <source src="/media/music_notes/d_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/d_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/d_note.wav" type="audio/wav"></source>
  </audio>

  <!-- e note -->
  <audio>
    <source src="/media/music_notes/e_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/e_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/e_note.wav" type="audio/wav"></source>
  </audio>

  <!-- f note -->
  <audio>
    <source src="/media/music_notes/f_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/f_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/f_note.wav" type="audio/wav"></source>
  </audio>


  <!-- g note -->
  <audio>
    <source src="/media/music_notes/g_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/g_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/g_note.wav" type="audio/wav"></source>
  </audio>


  <!-- a note -->
  <audio>
    <source src="/media/music_notes/a_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/a_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/a_note.wav" type="audio/wav"></source>
  </audio>

  <!-- b note -->
  <audio>
    <source src="/media/music_notes/b_note.mp3" type="audio/mpeg"></source>
    <source src="/media/music_notes/b_note.ogg" type="audio/ogg"></source>
    <source src="/media/music_notes/b_note.wav" type="audio/wav"></source>
  </audio>

  <div id="soundboard">
    <div id="c" class="box"></div>
    <div id="d" class="box"></div>
    <div id="e" class="box"></div>
    <div id="f" class="box"></div>
    <div id="g" class="box"></div>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
  </div>



</body>
</html>
